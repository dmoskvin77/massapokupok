{assign var=this value=$SettingsManagerControl}

{formrestore id="st_edit"}

{literal}
<script type="text/javascript">
	$().ready(function()
	{

	});
</script>
{/literal}


<h2>Редактирование настроек сайта</h2>

<form id="st_edit" action="{alink do=savesettings}" method="post">

{foreach item=oneitem from=$this.settingslist}
	<dl>
		<dt class="left-padding">
			{$oneitem.description}
		</dt>
		<dd class="">
        {if $oneitem.type == 'TYPE_TEXT'}
            <input class="" type="text" name="{$oneitem.name}" value="{$oneitem.value}" />
        {/if}
        {if $oneitem.type == 'TYPE_CHECKBOX'}
            <input class="" type="checkbox" name="{$oneitem.name}" {if $oneitem.value == 'on'}checked="checked"{/if} />
        {/if}
		</dd>
	</dl>
{/foreach}

<dl>
    <dd>
        <input id="send_data_button" type="submit" value="Сохранить"/>
    </dd>
</dl>
	
</form>

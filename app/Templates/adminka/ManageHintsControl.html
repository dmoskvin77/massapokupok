{assign var=this value=$ManageHintsControl}

<h2>Управление подсказками</h2>

<div class="man-con-create">
	<input type="button" onclick="window.location='{alink show=edithint}'" value="Создать подсказку" />
</div>

{if $this.list}
<table class="table table-striped table-bordered table-hover" cellspacing="0" cellpadding="0">

	<tr>
		<th>Альяс</th>
		<th>Заголовок</th>
		<th>Действие</th>
	</tr>

	{foreach from=$this.list item=item name=pages}
	<tr class="{cycle values='color,'}">
		<td>{$item->alias}</td>
		<td>{$item->title}</td>
		<td class="edit">
			<a href="{alink show=edithint id=$item->id}">Редактировать</a>
		</td>
	</tr>
	{/foreach}

</table>
{/if}

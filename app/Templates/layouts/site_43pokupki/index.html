<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/xml; charset=utf-8" />
	<title>{if $pageTitle}{$pageTitle}{/if}{if $p > 1} - Страница {$p}{/if}</title>
	<meta name="description" content="{$pageDesc}" />
	<meta name="keywords" content="{$pageKeys}" />
	<meta name="robots" content="index,follow,noodp,noydir" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/font-awesome.min.css" rel="stylesheet">
	<link href="/css/docs.min.css" rel="stylesheet">
	<!--[if lt IE 9]>
		<script src="/js/html5.js"></script>
	<![endif]-->
	<link href="/css{if $ownerSiteId && $tplFolder}/{$tplFolder}{/if}/styles.css" rel="stylesheet">
	<script src="/js/jquery.min.js"></script>
</head>
<body>

<!-- Begin Body -->
<div class="container">

	<div class="logobar">
		{component name="Prologo"}
		<div class="pull-right">
			<form class="navbar-form" role="search" method="get" action="{link show=search}">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Поиск участника" name="q">
					<div class="input-group-btn">
						<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<div class="navbar">
		<nav class="navbar navbar-default" role="navigation">
			<div class="navbar-header">
			</div>
			<div class="navbar-collapse" id="mp-top-menu">
				{component name="Topmenu"}
			</div>
		</nav>
	</div>

	<div class="row">
  			<div class="col-md-3" id="leftCol">
				<div class="well affix-top" id="categorymenu">
					{component name="Categorymenu"}
  				</div>
      		</div>
		<div class="col-md-9" id="maincontainer">

		{component name="Tabmenu"}

		{displayerror}
		{include file=$CURRENT_CONTROL_TEMPLATE}

		</div>
  	</div>
</div>

<div class="panel-footer navbar-fixed-bottom">
	<p style='float: left;'>{copyright}</p>
	{control name=Webstatmassapokupok}
</div>

<!-- script references -->
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script src="/js/docs.min.js"></script>
<script src="/js/ie10-viewport-bug-workaround.js"></script>
<script src="/js{if $ownerSiteId && $tplFolder}/{$tplFolder}{/if}/scripts.js"></script>

</html>
